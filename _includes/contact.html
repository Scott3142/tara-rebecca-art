<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Get In Touch!</h2>
                <hr class="primary">
                <p>Find us on Facebook, Instagram, Etsy and email.</p><br><br>
            </div>
        </div>
        <div class="row">
        <div class="col-sm-6 text-center">
            <a href="https://en-gb.facebook.com/{{ site.facebook_username }}">
                <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i><br><br>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-sm-6 text-center">
            <a href="https://www.instagram.com/{{ site.instagram_username }}">
            <i class="fa fa-instagram fa-3x wow bounceIn" data-wow-delay=".1s"></i><br><br>
                <p>@{{ site.instagram_username }}</p>
            </a>
        </div>
        <div class="col-sm-6 text-center">
            <a href="https://www.etsy.com/shop/{{ site.etsy_username }}">
            <i class="fa fa-etsy fa-3x wow bounceIn" data-wow-delay=".1s"></i><br><br>
                <p>{{ site.etsy_username }}</p>
            </a>
        </div>
        <div class="col-sm-6 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i><br><br>
                <p>{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
